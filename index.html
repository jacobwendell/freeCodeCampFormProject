<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
      <div class="picture-shadow">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve our platform</p>
      <form id="survey-form">
        <label id="name-label" for="name"> Name<input required id="name" type="text" name="name" placeholder="Enter your name"></label>
        <label id="email-label" for="email"> Email<input required id="email" type="email" name="email" placeholder="Enter your Email"></label>
        <label id="number-label" for="number"> Age (optional)<input id="number" type="number" name="age" min="13" max="120" placeholder="Age"></label>
        <label id="select-label" for="dropdown"> Which option best describes your role?
        <select id="dropdown">
          <option disabled selected hidden value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Self-taught student</option>
          <option value="3">Full-time work</option>
          <option value="4">Prefer not to say / Other</option>
        </label>
        </select>
        <div class="radio-box"> Would you recommend freeCodeCamp to a friend?
          <label for="Definitely"><input id="Definitely" type="radio" name="recommend" value="definitely"> Definitely</label>
          <label for="Maybe"><input id="Maybe" type="radio" name="recommend" value="maybe"> Maybe</label>
          <label for="Not-sure"><input id="Not-sure" type="radio" name="recommend" value="not-sure"> Not sure</label>
        </div>
        <div class="projects-ideas"> What would you like to see?
          <label for="front-end"><input type="checkbox" id="front-end" value="front-end" name="front-end"> Front-end projects</label>
          <label for="back-end"><input type="checkbox" id="back-end" value="back-end" name="back-end"> Back-end projects</label>
          <label for="full-stack"><input type="checkbox" id="full-stack" value="full-stack" name="full-stack"> Full-stack projects</label>
          <label for="python"><input type="checkbox" id="python" value="python" name="python"> Python projects</label>
        </div>
        <label for="comments"> Any comments or suggestions?
          <textarea placeholder="Enter any comments or suggestions you have for freeCodeCamp" rows="3" cols="30" id="comments" name="comments"></textarea>
        </label>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </body>
</html>
